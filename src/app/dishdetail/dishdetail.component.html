<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

    <div fxFlex="40">
      <mat-card  *ngIf="dishes">
        <div *ngFor="let dish of dishes">
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click="goBack()")>BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
          </mat-card-actions>
          </div>
      </mat-card>
    </div>



  <div fxFlex="40" *ngIf="dishes">
    <mat-list fxFlex>
    <h1><strong>Comments</strong></h1>
    <mat-list *ngFor="let comment of dish.comments" style="margin-top: 20px;">
      <mat-list-item style="height: 20px;">
        <span>{{comment.comment}}</span>
      </mat-list-item>
      <mat-list-item style="height: 20px;">
        <span>{{comment.rating}} Stars</span>
      </mat-list-item>
       <mat-list-item style="height: 20px;">
        <span>--{{comment.author}} {{ comment.date | date}}</span>
      </mat-list-item>
      </mat-list>
    </mat-list>
  </div>

</div>
